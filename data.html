<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback Summary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Feedback Summary</h2>
    <table id="feedbackTable">
      <tr>
        <th>Name</th>
        <th>Campaign</th>
        <th>Rating</th>
        <th>Comments</th>
      </tr>
    </table>

    <h3>Campaign Feedback Summary (Static Pie Chart)</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Pie_chart_showing_survey_results.svg/300px-Pie_chart_showing_survey_results.svg.png" alt="Pie Chart" width="300">
  </div>
  <script>
    const table = document.getElementById("feedbackTable");
    const data = JSON.parse(localStorage.getItem("feedbackData")) || [];

    data.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${item.name}</td><td>${item.campaign}</td><td>${item.rating}</td><td>${item.comments}</td>`;
      table.appendChild(row);
    });
  </script>
</body>
</html>
